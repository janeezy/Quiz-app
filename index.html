<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link
			rel="shortcut icon"
			href="favion.ico"
			type="ico/x-icon" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div
			class="quiz-container"
			id="quiz">
			<div class="quiz-header">
				<div class="animation"></div>
				<h2 id="question">Question is loading...</h2>
				<ul>
					<li>
						<input
							type="radio"
							name="answer"
							id="a"
							class="answer" />
						<label
							for="a"
							id="a_text"
							>Answer...</label
						>
					</li>
					<li>
						<input
							type="radio"
							name="answer"
							id="b"
							class="answer" />
						<label
							for="b"
							id="b_text"
							>Answer...</label
						>
					</li>
					<li>
						<input
							type="radio"
							name="answer"
							id="c"
							class="answer" />
						<label
							for="c"
							id="c_text"
							>Answer...</label
						>
					</li>
					<li>
						<input
							type="radio"
							name="answer"
							id="d"
							class="answer" />
						<label
							for="d"
							id="d_text"
							>Answer...</label
						>
					</li>
				</ul>
			</div>
			<button id="submit">Submit</button>
			<footer class="footer">
				<p
					id="copyrightYear"
					class="copy"></p>

				<p class="copy-1">
					Built with ❤️ by <br />

					<a
						class="checkout-link"
						href="https://janeduru.com"
						target="_blank">
						E.A Jane Duru (Janeezy)</a
					>
				</p>
			</footer>
		</div>
		<script src="app.js"></script>
	</body>
</html>
