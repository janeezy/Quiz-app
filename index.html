<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="shortcut icon" href="favicon.ico" type="ico/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h1>Welcome to My Quiz App</h1> <!-- Add the heading here -->
            <div class="animation"></div>
            <h2 id="question">Question is loading...</h2>
            <ul>
                <li>
                    <input
                        type="radio"
                        name="answer"
                        id="a"
                        class="answer"
                    />
                    <label for="a" id="a_text">Answer...</label>
                </li>
                <li>
                    <input
                        type="radio"
                        name="answer"
                        id="b"
                        class="answer"
                    />
                    <label for="b" id="b_text">Answer...</label>
                </li>
                <li>
                    <input
                        type="radio"
                        name="answer"
                        id="c"
                        class="answer"
                    />
                    <label for="c" id="c_text">Answer...</label>
                </li>
                <li>
                    <input
                        type="radio"
                        name="answer"
                        id="d"
                        class="answer"
                    />
                    <label for="d" id="d_text">Answer...</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
        <button id="next">Next</button>

<button id="scrollUpButton">Scroll Up</button>
<button id="scrollDownButton">Scroll Down</button>
        <footer class="footer">
            <p id="timer" class="timer">Time Left: --</p>
            <p id="progress" class="progress">Progress:--</p>
            <p id="hint" class="hint"></p>
            <p id="copyrightYear" class="copy"></p>

            <p class="copy-1">
                Built with ❤️ by <br />
                <a class="checkout-link" href="https://janeduru.com" target="_blank">E.A Jane Duru (Janeezy)</a>
            </p>

            <!-- Add the "Buy Me Coffee" link here -->
            <p class="buy-me-coffee">
                If you find this quiz helpful, consider
                <a href="https://www.buymeacoffee.com/janeezyoffb" target="_blank">Buying Me a Coffee</a> ☕
            </p>
        </footer>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
